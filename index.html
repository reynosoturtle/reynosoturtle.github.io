<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="height=device-height">
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <div id="page" class="horizontal_scrolling">
    <div class="pane">
      <img src="images/me2.png" class="center" width="400">
      <div class="blend">Hello friend #<span class="counter"></span>,
        <br>my name is Christian.
        <br>I'm a <span class="courier">&lt;developer/&gt;</span> with <span class="cursive">design</span> skills.
      </div>
    </div>
    <div class="pane">
      <div class="chatboxContainer">
        <div class="blend">some chat shit</div>
        <div id="chatbox"></div>
        <form>
          <input type="text" name="name" id="name" placeholder="who u be fam" />
          <input type="text" name="message" id="message" placeholder="be nice ya" />
          <button onclick="sendChat()">Click</button>
        </form>
      </div>
    </div>
    <div class="pane">
      <img src="images/me2.png" class="center" width="400">
      <div style="z-index: 1;" class="blend">Hello friend #<span class="counter"></span>,
        <br>my name is Christian.
        <br>I'm a <span class="courier">&lt;developer/&gt;</span> with <span class="cursive">design</span> skills.
      </div>
    </div>
  </div>
  <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
  </script>
  <script src="https://aerolab.github.io/midnight.js/midnight.jquery.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
